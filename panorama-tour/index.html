<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Virtual Tour</title>
  <link rel="stylesheet" href="https://unpkg.com/pannellum/build/pannellum.css">
  <script src="https://unpkg.com/pannellum/build/pannellum.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#000}
    #panorama{width:100%;height:100%}
    .dot{width:22px;height:22px;border-radius:999px;box-shadow:0 0 0 2px #fff inset,0 0 10px rgba(0,0,0,.6)}
    .dot.nav{background:#4ade80}.dot.info{background:#60a5fa}
    .pnlm-tooltip{background:rgba(0,0,0,.85);color:#fff;padding:6px 8px;border-radius:6px;font:14px/1.3 system-ui;max-width:260px}
  </style>
</head>
<body>
  <div id="panorama"></div>
  <script>
    const common = {type:"equirectangular", autoLoad:true, hfov:100, minHfov:50, maxHfov:120};

    const viewer = pannellum.viewer('panorama', {
      default: { firstScene: 'studio1', sceneFadeDuration: 400, autoLoad: true },
      scenes: {
        studio1: {
          ...common,
          panorama: "p21fin.jpg",
          hotSpots: [
            // переход в сцену 2
            { pitch: 3, yaw: 35, type: "scene", cssClass:"dot nav",
              text: "Studio 2", sceneId: "studio2", targetYaw: 180, targetPitch: 0 },
            // инфо-точка
            { pitch: -8, yaw: -20, type: "info", cssClass:"dot info",
              text: "Доп. услуга — бумажные фоны. 500 дин." }
          ]
        },
        studio2: {
          ...common,
          panorama: "p22fin.jpg",
          hotSpots: [
            { pitch: 2, yaw: -150, type: "scene", cssClass:"dot nav",
              text: "Studio 1", sceneId: "studio1", targetYaw: 15, targetPitch: 0 },
            { pitch: -5, yaw: 70, type: "info", cssClass:"dot info",
              text: "Постоянный свет SL150 — входит в аренду" }
          ]
        }
      }
    });

    // Подсказка: открой консоль и смотри координаты
    // console.log(viewer.getYaw(), viewer.getPitch());
  </script>
</body>
</html>
